{% extends 'base_layout.html' %}

{% block content %}

	<h1 style= "text-align:center">Signup</h1>
	<p> 

	<form class="site-form" action= "{% url 'signup' %}" method="post">
		
		{% csrf_token %}
		
		{% for field in form %}

      <p>
       <h3 style= "text-align:center"> {{ field.label_tag }}</h3>
        {{ field }}
        {% if field.help_text %}
          <small  style= "text-align:center" font-size:.5%">{{ field.help_text }}</small>
        {% endif %}
        
      
      	{% endfor %}
		<div class="sub">
		<input  type="submit" value="Signup">
        </div>
	</form>
{% endblock %}
